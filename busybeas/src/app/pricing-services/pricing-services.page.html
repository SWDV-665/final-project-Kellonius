<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pricing Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let service of getServices()">
      <ion-item>
      <ion-content>
      {{service.serviceName}}
      </ion-content>
      <ion-label class="item-note" slot="end">
        ${{service.pricePerHour}}
      </ion-label>
    </ion-item>
      <ion-item-options side="end">
          <ion-button color="primary" (click)="requestServices(service.id)">
              <ion-icon name="calendar"></ion-icon>
            </ion-button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-button expand="full" (click)="requestServices()">Request Information</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
